    <!-- SECTION: Bore drill Length Calculator -->

    <h1>Bore drill Length Calculator</h1>
    <br />
    <h2><strong>Machine </strong><br /></h2>
    <br />
    <!-- dropdown to select machine -->
    <form id="myform" class="form_grid">
      <select id="machine" name="machine">
        <option value="630">630</option>
        <option value="1060">1060</option>
        <option value="1550">1550</option></select
      ><br /><br />
      <h2><strong>Enter the Values</strong></h2>
      <br />

      <label for="Z_offset"
        >Z offset(#790)<input
          type="number"
          id="Z_offset"
          name="Z_offset"
          step="any"
          required
      /></label>
      <br />
      <label for="Hub_length"
        >Hublength(#810)
        <input type="number" id="Hub_length" name="Hub_length" step="any" required
      /></label>
      <br />
      <label for="datum"
        >Datum Z(#841) <input type="number" id="datum" name="datum" step="any" required
      /></label>
      <br />
      <label for="Boss_Bottom"
        >Boss Bottom(#793)<input
          type="number"
          id="Boss_Bottom"
          name="Boss_Bottom"
          step="any"
          required
      /></label>
      <br />
      <label for="drill_thru_length"
        >Drill thru length
        <input
          type="number"
          id="drill_thru_length"
          name="drill_thru_length"
          step="any"
          required
      /></label>
      <br />
      <label for="Face_stock"
        >Face stock
        <input
          type="number"
          id="Face_stock"
          name="Face_stock"
          step="any"
          required
        /> </label
      ><br />

      <br /><br />
      <button type="submit">Calculate</button>
    </form>
    <br />

   <div id="output" class="mt-4">
  <div id="result" class="alert alert-info" role="alert">
  </div>
